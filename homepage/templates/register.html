{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>注册用户</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <script type="text/javascript" src="{% static 'register.js' %}"></script>
    {% endblock %}
</head>

<body>
    {% block main %}
    <div class="divElement">
        <br>
        <br>
        <br>
        <form method="POST" action="{% url 'register' %}" onsubmit="return check()">
            {% csrf_token %}
            <div class="form-group">
                <label
                    for="exampleInputEmail1">用户名&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="username" type="" class="form-control" id="username_input" placeholder="name">
                <span id="username_info"></span>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱地址&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="useremail" type="email" class="form-control" id="useremail_input" placeholder="Email">
                <span id="useremail_info"></span>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">请输入密码&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="userpassword" type="password" class="form-control" id="userpassword_input1"
                    placeholder="Password">
                <span id="userpassword1_info"></span>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">请再次输入密码</label>
                <input type="password" class="form-control" id="userpassword_input2" placeholder="Password">
                <span id="userpassword2_info"></span>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <label id="submit_info"></label><br>
            <button type="submit" class="btn">注册</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
