{% extends "base.html" %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>注册用户</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    {% endblock %}
</head>

<body>
    {% block main %}
    <div class="divElement">
        <h1>開発中！！！！</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱地址&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="useremail" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">请输入密码&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input name="userpassword" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">请再次输入密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="submit" class="btn">注册</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
